<!DOCTYPE html>
<html>
<head>
    <title>Grid of Square Divs</title>
    <style>
        /* Add some basic CSS to style the grid */
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }

        .grid-item {
            height: 0;
            background-color: #ccc;
            border: 1px solid #999;
            transition: background-color 0.3s;
            box-sizing: border-box;
            margin: 1px;
        }
        
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <form>
    <button id="btnnbr">Select</button>
    <input type="number" id="nombre" max="100" placeholder="Enter number of squares" required>
    </form>
    <div class="grid-container" id="grid-container"></div>

    
</body>
</html>
